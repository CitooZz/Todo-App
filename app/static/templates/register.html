  <h1 class="page-header">
    Register
  </h1>
  <div class="row">
    <form ng-submit="Register()">
      <div class="form-group">
        <label class="control-label">Email: </label>
        <input name="email" class="form-control" type="email" ng-model="email" required="">
      </div>
      <div class="form-group">
        <label class="control-label">Password: </label>
        <input name="password" class="form-control" type="password" value="" ng-model="password" required="">
      </div>
      <div class="form-group has-feedback">
        <label class="control-label">Confirm Password: </label>
        <input name="confirm_password" class="form-control" type="password" ng-model="confirm_password" required="">
        <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="confirm_password !== password"></span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>  
    </form>
  </div>
