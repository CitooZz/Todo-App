
  <h1 class="page-header">
    Login
  </h1>
  <div class="row">
    <form ng-submit="doLogin()">
      <div class="form-group">
        <label class="control-label">Email: </label>
        <input name="username" class="form-control" type="email" value="" id="id_email" ng-model="email" required="">
      </div>
      <div class="form-group">
        <label class="control-label">Password: </label>
        <input name="password" class="form-control" type="password" value="" ng-model="password" id="id_password" required="">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="#/register">Register</a>
      </div>  
    </form>
  </div>
