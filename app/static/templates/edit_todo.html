<h1 class="page-header">
    Todo Detail
  </h1>

  <div class="row">
    <form ng-submit="SaveTodo()">
        <div class="form-group has-feedback">
            <label>Title: </label>
            <input type="text" class="form-control" ng-model="todo.title" required></input>
            <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="!todo.title"></span>
        </div>
        <div class="form-group has-feedback">
            <label>Description: </label>
            <textarea name="description" rows="5" ng-model="todo.description" class="form-control"></textarea>
            <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="!todo.description"></span>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
